<div class="container mt-3 col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Registrar Usuario</h3>
      </div>
      <div class="card-body">
        <div [ngClass]="{'d-block': control===true}" class="alert alert-warning d-none" role="alert">
          Debes rellenar todos los campos.
        </div>
        <div [ngClass]="{'d-block': mensaje===true}"  class="alert alert-danger d-none" role="alert">
          ya hay un usuario registrado con ese alias de usuario!
        </div>
        <div [ngClass]="{'d-block': registro===true}"  class="alert alert-success d-none" role="alert">
          Registro exitoso!, ya puedes iniciar sesion!
        </div>
        <div class="form">
            <div class="form-group">
                <label for=""><strong>Nombre</strong></label>
                <input type="text" autocomplete="off" class="form-control"  id="nombre">
            </div>
            <div class="form-group">
                <label for=""><strong>Apellido</strong></label>
                <input type="text" autocomplete="off" class="form-control" id="apellido">
            </div>
          <div class="form-group">
            <label for=""><strong>Usuario</strong></label>
            <input type="text" autocomplete="off" class="form-control" id="usuario">
          </div>
          <div class="form-group">
            <label for=""><strong>password</strong></label>
            <input type="text" autocomplete="off" class="form-control" id="password">
          </div>
          <div  class="row justify-content-center">
              <div class="row mb-2 mt-2 mr-1 ml-1 justify-content-center" >
                <button class="btn btn-outline-danger btn-sm ml-2 mr-2" (click)="registrar()">Registrar</button> 
              </div>          
          </div>
      </div>
    </div>
  </div>
  </div>
